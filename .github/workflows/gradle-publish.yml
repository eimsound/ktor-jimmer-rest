name: Gradle Package

on:
  push:
    tags:
      - '*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    defaults: # ðŸ‘‡ è®¾ç½®å…¨å±€é»˜è®¤å·¥ä½œç›®å½•
      run:
        working-directory: ./ktor-jimmer-rest  # æ‰€æœ‰æ­¥éª¤çš„é»˜è®¤ç›®å½•

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # èŽ·å–å®Œæ•´æäº¤åŽ†å²ï¼ˆæŸäº›é¡¹ç›®éœ€è¦ï¼‰

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Show libs
        run: |
          pwd
          echo "-- dir --"
          ls
          echo "-- release --"
          ls build/libs
#      - name: Run tests
#        run: ./gradlew test

      - name: Determine release version
        id: version
        run: |
          # ä»Ž Git æ ‡ç­¾æå–ç‰ˆæœ¬å·ï¼ˆä¾‹å¦‚ v1.0.0 â†’ 1.0.0ï¼‰
          VERSION=$(echo "$GITHUB_REF" | sed -e 's#^refs/tags/##' -e 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: ${{ steps.version.outputs.version }}
          body: Release ${{ steps.version.outputs.version }}
          files: build/libs/*
